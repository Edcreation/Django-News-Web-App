{% extends 'newsfeed/base/base.html' %}
{% load static %}
<title>Sign Up</title>
{% block styles %}
 <link rel="stylesheet" type='text/css' href="{% static 'newsfeed/styles/login.css' %}">
{% endblock %}
{% block body %}
<body>
   <style>
      @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

.login{
    display: flex;
    justify-content: center;
}
::selection{
  background: #4158d0;
  color: #fff;
}
.wrapper{
  margin-top: 10px;
  width: 380px;
  background: #fff;
  border-radius: 15px;
  box-shadow: 0px 15px 20px rgba(0,0,0,0.1);
}
.wrapper .title{
  font-size: 35px;
  font-weight: 600;
  text-align: center;
  line-height: 100px;
  color: #fff;
  user-select: none;
  border-radius: 5px 15px 0 0;
  background: #0099CC;
}
.wrapper form{
  padding: 10px 30px 50px 30px;
}
.wrapper form .field{
  height: 50px;
  width: 100%;
  margin-top: 20px;
  position: relative;
}
.wrapper form .field input{
  height: 100%;
  width: 100%;
  outline: none;
  font-size: 17px;
  padding-left: 20px;
  border: 1px solid lightgrey;
  border-radius: 5px;
  transition: all 0.3s ease;
}
.wrapper form .field input:focus,
form .field input:valid{
  border-color: #4158d0;
}
.wrapper form .field label{
  position: absolute;
  top: 50%;
  left: 20px;
  color: #999999;
  font-weight: 400;
  font-size: 17px;
  pointer-events: none;
  transform: translateY(-50%);
  transition: all 0.3s ease;
}
form .field input:focus ~ label,
form .field input:valid ~ label{
  top: 0%;
  font-size: 16px;
  color: #4158d0;
  background: #fff;
  transform: translateY(-50%);
}
form .content{
  display: flex;
  width: 100%;
  height: 50px;
  font-size: 16px;
  align-items: center;
  justify-content: space-around;
}
form .content .checkbox{
  display: flex;
  align-items: center;
  justify-content: center;
}
form .content input{
  width: 15px;
  height: 15px;
  background: red;
}
form .content label{
  color: #262626;
  user-select: none;
  padding-left: 5px;
}
form .content .pass-link{
  color: "";
}
form .field input[type="submit"]{
  color: #fff;
  border: none;
  padding-left: 0;
  margin-top: -10px;
  font-size: 20px;
  font-weight: 500;
  cursor: pointer;
  background: #0099CC;
  transition: all 0.3s ease;
  width: 100px;
}
form .field input[type="submit"]:hover{
   background: #03e228;
}
form .field input[type="submit"]:active{
  transform: scale(0.95);
}
form .signup-link{
  color: #262626;
  text-align: center;
  transition: 0.4s;
}
form .pass-link a,
form .signup-link a{
  color: #4158d0;
  text-decoration: none;
}
form .pass-link a:hover{
   text-decoration: underline;
   color: #e92727;
}
form .signup-link a:hover{
  text-decoration: underline;
  color: #03e228;
}
   </style>
    <div class="login">
        <div class="wrapper" align="center">
            <div class="title">
               Sign Up
            </div>
            <form action="#" method="POST">
              {% csrf_token %}
               <div class="field">
                  <input type="text" name="names" required>
                  <label>User Name</label>
               </div>
               <div class="field">
                  <input type="email" name="email" required>
                  <label>Email Address</label>
               </div>
               <div class="field">
                  <input type="password" name="password1" required>
                  <label>Password</label>
               </div>
               <div class="field">
                  <input type="password" name="password2" required>
                  <label>Confirm Password</label>
               </div>
               <div class="field">
                  <input type="submit" value="Sign Up">
               </div>
               <div class="signup-link">
                  Already a member? <a href="/login">Log In</a>
               </div>
            </form>
         </div>
      </body> 

    </div>

      % csrf_token %
       form.as_p 
      <input type="submit" name="Sign Up">

    </form> -->
{% endblock %}
